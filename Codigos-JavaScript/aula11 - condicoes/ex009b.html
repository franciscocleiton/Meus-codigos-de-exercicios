<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Digite seu País <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="tentar()">
    <div id="res"></div>

    <script>
        function tentar(){
            var texto = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var txto = texto.value

            if (txto == 'Brasil'){
                res.innerHTML = `<p>Você é <strong>BRASILEIRO(A)</strong>!</p>`
            } else{
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO(A)</strong>!</p>`
            }
        }
    </script>
</body>
</html>
