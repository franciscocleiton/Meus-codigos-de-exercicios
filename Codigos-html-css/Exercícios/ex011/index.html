<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Cleyton Sylva - Rolê.mp3" type="audio/mpeg"> </source>
        <source src="midia/Cleyton Sylva - Rolê.mp3" type="audio/ogg"> </source>
        <source src="midia/Cleyton Sylva - Rolê.mp3" type="audio/wav"> </source>
        <p>infelizmente seu navegador não reproduz audio. <a href="midia/Cleyton Sylva - Rolê.mp3" download="Cleyton Sylva - Rolê.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
